<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recordatorios de Medicamentos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa; 
        }
        .header {
            background-color: #343a40; 
            color: #ffffff; 
            padding: 20px;
            border-radius: 5px;
        }
        .list-group-item {
            background-color: #ffffff; 
            border-color: #343a40; 
        }
        .list-group-item h5 {
            color: #343a40; 
        }
        .btn-primary {
            background-color: #343a40; 
            border-color: #343a40; 
        }
        .alert-warning {
            background-color: #ffc107; 
            color: #343a40; 
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function fetchUpdates() {
                $.ajax({
                    url: '/actualizaciones/',
                    success: function(data) {
                        if (data.mensaje) {
                
                            const alertPlaceholder = document.getElementById('liveAlertPlaceholder');
                            const alert = document.createElement('div');
                            alert.className = 'alert alert-warning alert-dismissible fade show';
                            alert.role = 'alert';
                            alert.innerHTML = `
                                <strong>Notificaci√≥n:</strong> ${data.mensaje}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            `;
                            alertPlaceholder.appendChild(alert);
                        }
                    },
                    complete: function() {
                        setTimeout(fetchUpdates, 60000); 
                    },
                    error: function(xhr, status, error) {
                        console.error('Error en la solicitud AJAX:', error);
                    }
                });
            }

            fetchUpdates(); 
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="header text-center">
            <h1>Recordatorios de Medicamentos</h1>
        </div>
        <div id="liveAlertPlaceholder" class="mt-4"></div> 
        <ul class="list-group mt-4">
            {% for recordatorio in recordatorios %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-1">{{ recordatorio.nombre_medicamento }}</h5>
                        <p class="mb-1">{{ recordatorio.comentario }}</p>
                        <small class="text-muted">Hora de alerta: {{ recordatorio.hora_alerta }}</small>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
